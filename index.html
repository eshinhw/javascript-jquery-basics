<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="alert-box" id="alert"><p>Basic</p> <button id="close" onclick="alert('alert', 'none')">X</button></div>    
    <button id="button" onclick="alert('alert', 'block', 'Basic')">Basic</button>
    <button id="button" onclick="alert('alert', 'block', 'ID')">ID</button>
    <button id="button" onclick="alert('alert', 'block', 'PW')">PW</button>

    <button type="button" class="btn btn-primary">Primary</button>
    <script>
      function alert(elementId, property, msg) {
        document.getElementById(elementId).style.display = property;
        document.getElementById(elementId).getElementsByTagName('p')[0].innerText = msg;
      }
    </script>
  </body>
</html>
