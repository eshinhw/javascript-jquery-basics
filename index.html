<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="alert-box" id="alert">box1 <button id="close" onclick="hideAlert()">X</button></div>
    <button id="button" onclick="displayAlert()">Click to Alert</button>
    <script>
      function hideAlert() {
        document.getElementById("alert").style.display = "none";
      }
      function displayAlert() {
        document.getElementById("alert").style.display = "block";
      }
    </script>
  </body>
</html>
